 <!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Exam</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo"></a>
        <ul class="right hide-on-med-and-down">
            <li>
                <a href="#"></a>
            </li>
        </ul>
        <ul id="nav-mobile" class="sidenav">
            <li>
                <a href="#"></a>
            </li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
            <i class="material-icons">menu</i>
        </a>
    </div>
</nav>

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <br>
        <h1 class="header center orange-text">GeoRadio</h1>
        <div class="row center">
            <h5 class="header col s12 light"></h5>
        </div>
        <div class="row">
                <pre id="message-box" class="center card light-green col s10 push-s1"> </pre>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m10 l6 offset-m1 offset-l3" id="login">
        <div class="">
            <form class="col s12" id="login-form" action="javascript:">
                <div class="form-container card hoverable">
                    <div class="card-content">
                        <h3 class="teal-text">Login</h3>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="registration" name="name" type="text" required class="validate">
                                <label for="registration">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="login-password" name="password" type="password" required class="validate">
                                <label for="login-password">Phone number</label>
                            </div>
                        </div>
                        <div id="login-form-error" class="message-error"></div>
                        <center>
                            <button class="btn waves-effect waves-light teal" onclick="signIn()">Sign In
                            </button>
                            <br>
                        </center>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script src="js/login.js"></script>
</body>

</html>
