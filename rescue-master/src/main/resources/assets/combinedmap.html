<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>GeoRadio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"></a>
        <ul class="right hide-on-med-and-d own">
            <li><a href="#"></a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#"></a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">GeoRadio</h1>
        <div class="row center">
            <h5 class="header col s12 light"></h5>
        </div>
        <div class="row center" id="register-button">
            <!--<div>-->
                <!--<a href="#" class="btn-large waves-effect waves-light orange"-->
                   <!--onclick="showSignUpForm()">Sign in</a></div>-->
            <!--<div id="separator-text"></div>-->
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m10 l6 offset-m1 offset-l3" id="login">
        <div class="">
            <form class="col s12" id="registration-form">
                <div class="form-container card hoverable">
                    <div class="card-content">
                        <h3 class="teal-text">Register</h3>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="id-name" name="name" type="text" value="3" required class="validate">
                                <label for="id-name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="id-phone" name="phone" type="text" value="sd" equired class="validate">
                                <label for="id-phone">Phone</label>
                            </div>
                        </div>
                        <div id="login-form-error" class="message-error"></div>
                        <center>
                            <button class="btn waves-effect waves-light teal" onclick="register()">Sign up
                            </button>
                        </center>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="page-footer orange">
</footer>

<!--  Scripts-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script src="js/homepage.js"></script>
</body>
</html>
